<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    #login{     
      display: flex;
      align-items: center;
      align-self: center;
      -ms-flex-align: center;
     
    }
    #primeira, #segunda{
     
      border-radius:8px;
      height: 510px;
      padding: 5%;
      width: 480px;
    }
    #primeira{
      display: flex;
      align-items: center;
      align-content: center;
      flex-wrap: wrap;
      align-items: center;
      background-color: rgb(0, 147, 247);
      text-align: center;
      padding-top: 50px;
    }
    #segunda {
      background-color: white;
    }
    body{
      background-image: url("imagemdefundo.png");
      display: flex;
      align-items: center;
      padding-left: 15%;
      padding-top: 1%;
      font-family:Arial, Helvetica, sans-serif;
    }
    .input, button{
      width: 200px;
    }
    #meio{
      display: flex;
      justify-content: space-between;
      width: 200px;
      font-size: 10px;
    }
    #filha{
      margin-left: 80px;s
    }
  </style>
</head>
<body>
  <div id="login">
    <div id="primeira" >
      <div id="filha">
      <h1 style="color: white">WELCOME</h1><br>
      <input type="text" style="border-radius:8px" class="input"><br><br>
      <input type="text" style="border-radius:8px" class="input"><br>
      <div id="meio">
        <div style="display:flex;">
          <input type="checkbox">
          <a style="color: gray">Remember</a>
        </div>
        <a style="color: gray">Forget password?</a>
      </div>     
      <button style="background-color: rgb(17, 204, 151); color: white; border-radius: 8px;">SUBMIT</button>
      </div>
    </div>
    <div id="segunda">
      <img src="imagemdadireita.jpg">
    </div>
  </div>
</body>
</html>
